<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Google Fonts for a modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/3d-fluency/94/test-passed.png" sizes="94x94">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">
                <span class="logo-text">TODO LIST</span>
            </h1>
            <div class="controls">
                <select id="filter">
                    <option value="all">All</option>
                    <option value="history">History</option>
                </select>
                <button id="theme-toggle" class="theme-toggle">üåô</button>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search note...">
            <button id="search-btn">üîç</button>
        </div>
        <ul id="todo-list"></ul>
        <button id="add-btn">+</button>
    </div>

    <!-- Modal for adding new note -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>NEW NOTE</h2>
            <input type="text" id="note-input" placeholder="Input your note...">
            <div class="modal-buttons">
                <button id="cancel-btn">CANCEL</button>
                <button id="apply-btn">APPLY</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal for Delete -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content confirm-content modal-content2">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this?</p>
            <div class="modal-buttons">
                <button id="confirm-cancel-btn">No</button>
                <button id="confirm-delete-btn">Yes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
